{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock title %}</title>
	<link rel="shortcut icon" type="image/png" href="{% static 'main/img/Icons/Expert`s Calculator.webp' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
	<header>
		<div class="container">
			<div class="header">
				<div class="row">
					<div class="col-xl-2 col-6">
						<div class="header-logo"><img src="{% static 'main/img/Icons/Zakis.webp' %}" width="150" alt="Zakis">
						</div>
					</div>
					<div class="col-xl-2 col-6 Expert1">
						<div class="header-logo">
							<a href="https://vk.com/top_boom_beach"><img src="{% static 'main/img/Icons/Expert`s Calculator.webp' %}" width="150" alt="Калькулятор Эксперта"></a>
						</div>
					</div>
					<div class="col-xl-8">
						<div class="header-title">
							<h1 class="header-title"><a href="{% url 'main' %}">Expert`s Calculator</a></h1>
						</div>
					</div>
					<div class="col-xl-2 col-lg-6 Expert2">
						<div class="header-logo">
							<a href="https://vk.com/top_boom_beach"><img src="{% static 'main/img/Icons/Expert`s Calculator.webp' %}" width="150" alt="Калькулятор Эксперта"></a>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xl-3 col-6">
					<div class="button-link">
						<a href="{% url 'Energy' %}"><button type="button" class="btn">Энергия</button></a>
					</div>
				</div>
				<div class="col-xl-2 col-6">
					<div class="button-link">
						<a href="{% url 'Damage' %}"><button type="button" class="btn">Урон</button></a>
					</div>
				</div>
				<div class="col-xl-4 col-6">
					<div class="button-link">
						<a href="{% url 'Less' %}"><button type="button" class="btn">Упрощённый</button></a>
					</div>
				</div>
				<div class="col-xl-3 col-6">
					<div class="button-link">
						<a href="{% url 'Score' %}"><button type="button" class="btn">Очки</button></a>
					</div>
				</div>
			</div>
		</div>
		<div class="header-img">
			<img class="header-img-left" src="{% static 'main/img/Icons/Warrior35.webp' %}" alt="Воин">
			<img class="header-img-right" src="{% static 'main/img/Icons/Zooka-40.webp' %}" alt="Базука">
		</div>
	</header>
	<main>
		{% block content %}
		{% endblock %}
	</main>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	<script type="text/javascript" src="{% static 'main/js/BaseValue.js' %}"></script>
	<script type="text/javascript" src="{% static 'main/js/Modules/NumRank.js' %}"></script>
	{% block import %}
	{% endblock %}
</body>
</html>
